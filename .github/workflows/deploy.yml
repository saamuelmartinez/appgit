name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 21

    - name: Build and test with Maven
      run: |
        mvn clean package        # Limpia y construye el proyecto
        mvn test                 # Ejecuta las pruebas automáticas

    - name: Deploy to EC2
      if: success()             # Solo se ejecuta si el paso anterior pasó
      run: |
        scp target/demo-0.0.1-SNAPSHOT.war ec2-user@YOUR_EC2_IP:/home/ec2-user/
        ssh ec2-user@YOUR_EC2_IP "sudo mv /home/ec2-user/demo-0.0.1-SNAPSHOT.war /var/lib/tomcat10/webapps/demo.war && sudo systemctl restart tomcat10"
